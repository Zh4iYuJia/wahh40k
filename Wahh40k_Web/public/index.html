<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wahhh40k</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Wahhh40k</h1>
    <div id="game">
        <div id="unit-selection">
            <h2>Select Units</h2>
            <div id="units-list"></div>
        </div>
        <div id="battle">
            <div id="turn-indicator">Current Turn: Player1</div>
            <div id="sm-unit">
                <h3>Space Marine</h3>
                <p id="sm-hp">HP: 20</p>
                <button id="sm-attack-a">Attack with Weapon A</button>
                <button id="sm-attack-b">Attack with Weapon B</button>
            </div>
            <div id="csm-unit">
                <h3>Chaos Space Marine</h3>
                <p id="csm-hp">HP: 20</p>
                <button id="csm-attack-a">Attack with Weapon A</button>
                <button id="csm-attack-b">Attack with Weapon B</button>
            </div>
            <div id="log"></div>
        </div>
    </div>
    <!-- Background music (place your file at public/audio/bgm.mp3) -->
    <audio id="bgm" src="audio/bgm.mp3" loop></audio>

    <!-- Mute button -->
    <button id="mute-btn" aria-label="Mute / Unmute">ðŸ”Š</button>
    <script src="game.js"></script>
</body>
</html>
